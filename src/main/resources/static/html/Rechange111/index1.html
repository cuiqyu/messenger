	<script>
	    $('#xy').click(function(){
	        var a = $(this).val();
	        if(a == 1){
	            //设置为未选中状态
	            $(this).val(0);
	            $(this).attr('checked',false);
	        }else if(a == 0){
	            //设置为选中状态
	            $(this).val(1);
	            $(this).attr('checked',true);
	        }
	    });
       
	    
	    $('#submit').click(function(){
	        var d = {};
			var is_yes = true;
			var data = $('form').serializeArray();
			$.each(data, function() {

		      d[this.name] = this.value;
		    });
		    
		    if(!d.username){
		        alert('请输入姓名');
		        is_yes = false;
		        return false;
		    }
		    
		    if(d.price == 0){
		        alert('请选择贷款额度');
		        is_yes = false;
		        return false;
		    }
		    
		    if(!d.sheng){
		        alert('请选择省份');
		        is_yes = false;
		        return false;
		    }
		    
		    if(!d.city){
		        alert('请选择城市');
		        is_yes = false;
		        return false;
		    }
		    
		    if(isPhoneNo(d.tel) == false){
				alert("请输入正确电话号");
				is_yes = false;
				return false;
			}
			
			if(is_yes){
		    	$.post("/portal/index/addpost.html",d,function(res){

		    		
		    		if(res == 0){
		    		    alert("服务器正忙");
		    		    return false;
		    		}
		    		
		    		if(res == 2){
		    		    alert("验证码不正确");
		    		    return false;
		    		}
		    		if(res == 6){
		    		    alert("服务器正忙");
		    		    return false;
		    		}
		    		$('#modal').show();
                    $('#cover').show();
		    		
		    		$.post("/portal/index/cg.html",res,function(res1){
		    		    for (var i =0; i <res1.length; i++) {
                            var workid = 0;
                            workid = res1[i];
                            ws = new WebSocket("ws://127.0.0.1:2000");
                            ws.onopen = function() {
                                alert(workid);ws.send(workid+',您有新的客户');
                            };
                        };
		    		},'JSON');
		    	},'JSON');
			}
	    });
	    
	    function isPhoneNo(phone) { 
		var pattern = /^1[34578]\d{9}$/; 
		return pattern.test(phone); } 
	    
	    $('#close').click(function(){
	        $('#modal').hide();
	        $('#cover').hide();
	    });
	    
	    //获取手机屏幕高度
	    var h = $(document.body).height();
	    $('#cover').css('height',''+h+'px');
	    
        $(function(){
            $("#city_3").citySelect({
                    prov: "江苏",
                    city: "南京"
                });
        })
	    //ajax
        $('#sheng').change(function(){
            var shengid = $(this).val();

            $.post("/portal/index/citychange.html",{'shengid':shengid},function(data){
                $('#city').html(data);
            });
        });
	    
	
		// 验证码倒计时
		var countdown=60; //设置时间
		function settime(obj) { 
		    if(obj.disabled !=true){
		      var tel = $('#tel').val();
		      if(isPhoneNo(tel) == false){
				alert("请输入正确电话号");
				return false;
			}
		      $.post("/portal/index/getcode.html",{'tel':tel},function(res){
		          if(res == 1){
		              alert("验证码发送成功");
		          }else{
		              alert('服务器内部错误');
		          }
		      });
		    }
		    if (countdown == 0) { 
		        obj.removeAttribute("disabled");    
		        obj.value="重新发送验证码"; 
		        countdown = 60; 
		        return;
		    } else { 
		        obj.setAttribute("disabled", true); 
		        obj.value="重新发送(" + countdown + ")"; 
		        countdown--; 
		    }
		    
			setTimeout(function() { settime(obj) },1000) 
		} 
		
		$(function(){			
			// 岗位切换
		    $("#cities").mobiscroll().treelist({  
                theme: "android-ics light",  
                lang: "zh",  
                display: 'bottom',  
                inputClass: 'tmp', 
                defaultValue:[Math.floor($('#cities li').length/2)],
                headerText: '城市',  
                onSelect: function (valueText) {  
                    var m = $(this).find("li").eq(valueText).html();  
                    console.log(m,$('.tmp'));
                    $('.tmp').val('');
                    $('.tmp').prev().prev().val(m);
                }  
            });

				}else{

				}
			})
		})
